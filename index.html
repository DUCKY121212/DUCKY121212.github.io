<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DERITMZX • Hacker Zone</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#fff;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    animation:fadeIn 1.2s ease-in-out;
}

/* Fade in animation */
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* Matrix Hacker Rain Background */
.matrix {
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    z-index:-3;
    background:#000;
    overflow:hidden;
}
.matrix span {
    position:absolute;
    top:-10%;
    width:100%;
    font-size:18px;
    color:#00ff55;
    opacity:.6;
    white-space:nowrap;
    animation:rain 1.2s linear infinite;
}
@keyframes rain {
    from { transform: translateY(-100%); }
    to   { transform: translateY(200%); }
}

/* Title glitch */
h1 {
    font-size:3.2rem;
    font-weight:800;
    text-shadow:0 0 12px #00ff55, 0 0 25px #00ff55;
    animation:glitch 2s infinite;
}
@keyframes glitch {
    0% { opacity:1; text-shadow:0 0 10px #00ff55; }
    50%{ opacity:.8; text-shadow:0 0 22px #00ff55; }
    100%{ opacity:1; text-shadow:0 0 10px #00ff55; }
}

/* Description */
p { opacity:.7; margin-bottom:18px; }

/* Buttons */
.btn {
    text-decoration:none;
    background:rgba(255,255,255,.1);
    padding:12px 24px;
    border-radius:12px;
    color:white;
    margin-top:14px;
    font-size:1.2rem;
    display:flex;
    gap:10px;
    align-items:center;
    backdrop-filter:blur(6px);
    transition:.25s;
}
.btn:hover {
    transform:scale(1.1);
    background:rgba(255,255,255,.25);
}

.icon {
    width:32px;
    height:32px;
    border-radius:6px;
    object-fit:cover;
}

/* Spotify */
.player {
    margin-top:25px;
    width:90%;
    max-width:480px;
}

footer {
    position:fixed;
    bottom:10px;
    opacity:.3;
    font-size:.8rem;
    width:100%;
    text-align:center;
}
</style>
</head>

<body>

<!-- Background -->
<div class="matrix"></div>

<!-- Content -->
<h1>DERITMZX</h1>
<p>Welcome to the Hacker Zone</p>

<a class="btn" href="https://www.instagram.com/ducky5.jpeg/" target="_blank">
  <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg">
  Instagram: @deritmzx
</a>

<a class="btn" href="https://www.roblox.com/users/VINANDCAT/profile" target="_blank">
  <img class="icon" src="https://img2.pic.in.th/c4c28132e4907f73ea0430d18d769c06276e39cc.png">
  Roblox: VINANDCAT
</a>

<a class="btn" href="https://discord.com/users/deritmzx" target="_blank">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
  Discord: deritmzx
</a>

<!-- Spotify Player -->
<div class="player">
<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/3p4hRhMcb6ch8OLtATMaLw?utm_source=generator"
width="100%" height="152" frameborder="0" allowfullscreen=""
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
loading="lazy"></iframe>
</div>

<footer>© 2026 DERITMZX • Hacker Edition</footer>

<!-- Rain Generator -->
<script>
const matrix = document.querySelector('.matrix');
const chars = "01 10 0011 010 110 001 101 1001 0101 1110 01 010 10 01 ";
for(let i=0;i<50;i++){
  let row = document.createElement("span");
  row.style.left = Math.random()*100 + "%";
  row.style.animationDelay = Math.random()*1 + "s";
  row.textContent = chars.repeat(20);
  matrix.appendChild(row);
}
</script>

</body>
</html>
