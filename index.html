<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    animation:fadeIn 1.3s ease-in-out;
}

/* Fade in */
@keyframes fadeIn {
    from {opacity:0;} to {opacity:1;}
}

/* Matrix Background */
.matrix {
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    z-index:-2;
    background:#000;
}
.matrix::before {
    content:"101001 001101 101 010 111 000  101001 001101 101010 111 000 010010 110010 101010 011 110 010";
    position:absolute;
    top:-100%;
    left:0;
    width:200%;
    font-size:17vw;
    color:#00ff55;
    opacity:.17;
    animation:matrixScroll 18s linear infinite;
    white-space:nowrap;
}
@keyframes matrixScroll {
    from { transform:translateY(0); }
    to   { transform:translateY(200%); }
}

h1 {
    font-size:3.2rem;
    font-weight:800;
    text-shadow:0 0 12px #00ff55, 0 0 25px #009933;
    animation:glitch 2s infinite;
}

@keyframes glitch {
    0% { text-shadow:0 0 10px #00ff55; }
    50%{ text-shadow:0 0 24px #00ff55; }
    100%{ text-shadow:0 0 10px #00ff55; }
}

p {
    opacity:.7;
    margin-bottom:20px;
}

.btn {
    text-decoration:none;
    background:rgba(255,255,255,.1);
    padding:12px 24px;
    border-radius:12px;
    color:white;
    margin-top:14px;
    font-size:1.2rem;
    display:flex;
    gap:10px;
    align-items:center;
    backdrop-filter:blur(6px);
    transition:.25s;
}
.btn:hover {
    transform:scale(1.08);
    background:rgba(255,255,255,.25);
}

.icon {
    width:32px;height:32px;border-radius:6px;object-fit:cover;
}

/* Spotify Player */
.player {
    margin-top:28px;
    width:90%;
    max-width:480px;
}

/* Footer text */
footer {
    position:fixed;
    bottom:10px;
    font-size:.8rem;
    opacity:.3;
}
</style>
</head>
